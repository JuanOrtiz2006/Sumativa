<app-nav-bar [titulo]="'Noticias el Comercio'"></app-nav-bar>
<ion-content >
  <ion-grid>
    <ion-row >
      <ion-col size-lg="4" size-md="6" size="12"  *ngFor="let tarjeta of tarjetas">
        <app-news-card [titulo]=tarjeta.titulo [img]=tarjeta.img [descripcion]=tarjeta.descripcion > </app-news-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
