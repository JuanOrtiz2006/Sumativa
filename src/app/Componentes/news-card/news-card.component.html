<ion-card>
  <ion-card-header>
    <ion-card-title>{{titulo}}</ion-card-title>
  </ion-card-header>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-lg="6" size-md="6" size-xs="12">
        <ion-img [src]=img></ion-img>
      </ion-col>
      <ion-col>
        <ion-card-content>
          <ion-label>{{descripcion}}</ion-label>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
